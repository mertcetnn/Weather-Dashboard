<!DOCTYPE html>

<body>
    <header>
        <h1>Weather Dashboard</h1>

    <!-- search bar start-->
<aside class="sideBar">
    <ul class="sideBarUl">
    <li><h2 >Search for a City</h2></le>
        <li> <input  id="searchInput"type="search" placeholder="San Dieago" ></le>
            <li><button id="searchBtn" >Search</button></le>
</ul>

    <div class="storageNames">
        <ul id="storageNamesUl">
            <li id="storageNamesLi"class="cityNames"> <button class="cityNameBtn" type="button">San Dieago</button></li>
            

        </ul>
    </div>
</aside>
 <!-- search bar end-->

 <!--API start-->
<main class="apiDatas">
    <div class="dataMainDiv"><h1 id="dataMainDivSpan">test</h1>

    </ul>
     </div>
<!--Forcast box start-->
  
    <h2 id="forecast-h2" >5-Day Forescast</h2>

  <ul class="day1">

    <li class="week-forecast-td"><img src="" alt=""></li>
    <li class="week-forecast-td">Temp:<div id="week-forecast-temp"></div></li>

    <li class="week-forecast-td">Humidity:<div id="week-forecast-humidty"></div></li>

  </ul>
</div>
   </div>
<!--forcast box end-->







</main>
